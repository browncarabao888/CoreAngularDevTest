<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="email?.invalid && email?.touched"> Valid email required </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.invalid && password?.touched">Password is required</mat-error>
      </mat-form-field>

      <div class="reset-password-link">
        <a routerLink="/reset">Forgot your password?</a>
      </div>



      <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </mat-card>
</div>
